{# Render form fields #} {% macro displayField(fieldName, placehoValue) %}
<div class="form-group">
    {{ fieldName(class_='form-control', placeholder=placehoValue, **kwargs) }}
    <!-- Error messages -->
    <ul class="formError">
        {% for error in fieldName.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
